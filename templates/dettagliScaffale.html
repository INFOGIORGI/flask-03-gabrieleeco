{%extends 'base.html'%}

{%block contenutoPagina%}

<table>
    <tr>
        <th>Nome prodotto</th>
        <th>Prezzo</th>

    {%for prodotto in prodotti%}

        <td>{{prodotto[0]}}</td>

    </tr>
    {%endfor%}
</table>

{%endblock%}
